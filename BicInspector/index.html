<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIC Inspector</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bicinspector.js"></script>
</head>
<body>
<div class="content">
<h2>BIC Inspector</h2>
<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">1. Schritt</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p>Bitte geben sie die BLZ ein:</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="blz">
            <label class="mdl-textfield__label" for="blz">BLZ</label>
        </div>
        <div>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <input onclick="window.main.loadKontoDetails()" type="submit" value="Get BIC"
               class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
    </div>
</div>
<div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">2. Schritt</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <p>Daten ansehen:</p>
        <ul class="demo-list-icon mdl-list">
            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-icon">filter_6</i>
                                    <span id="bicView"></span>
                                </span>
            </li>
            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-icon">business</i>
                                    <span id="bankView"></span>
                                </span>
            </li>
            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-icon">map</i>
                                    <span id="plzView"></span>
                                </span>
            </li>
            <li class="mdl-list__item">
                                <span class="mdl-list__item-primary-content">
                                    <i class="material-icons mdl-list__item-icon">location_on</i>
                                    <span id="ortView"></span>
                                </span>
            </li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
